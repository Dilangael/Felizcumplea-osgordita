<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="video-container">
        <video autoplay muted loop id="background-video">
            <source src="Video sin título ‐ Hecho con Clipchamp.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <div id="container">
        <h1 id="title">¡Para mi gordita!</h1>
        <div id="gift-container">
            <div id="gift" onclick="openGift()">
                <img src="regalo.gif" alt="Regalo">
            </div>
            <div id="message" style="display:none;">
                <div id="envelope" class="envelope" onclick="openEnvelope()">
                    <div class="envelope-front">
                        <img src="sobre.png" alt="Sobre">
                    </div>
                    <div class="envelope-back">
                        <img src="Feliz cumpleaños niña.png" alt="Imagen sorpresa">
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" src="cumpleaños.mp3"></audio>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
